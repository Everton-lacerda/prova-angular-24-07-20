<div class="form mat-elevation-z8" *ngIf="selectedPerson">
    <div>
        <h3 class="title-card">Editando usu√°rio <strong>{{titleName}}</strong></h3>
    </div>
    <form (ngSubmit)="submit(selectedPerson)">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nome</mat-label>
            <input matInput [(ngModel)]="selectedPerson.name" name="name" required>
        </mat-form-field>
        <div class="form_row">
            <mat-form-field appearance="outline" class="full-width" col-50>
                <mat-label>CPF</mat-label>
                <input type="number" maxlength="11" matInput [(ngModel)]="selectedPerson.cpf" name="cpf" required>
            </mat-form-field>
            <mat-form-field appearance="outline" class="full-width" col-50>
                <mat-label>Telefone</mat-label>
                <input type="number" matInput [(ngModel)]="selectedPerson.phone" name="phone" required>
            </mat-form-field>
        </div>
        <div class="form_row">
            <mat-form-field appearance="outline" class="full-width" col-50>
                <mat-label>Email</mat-label>
                <input matInput type="email" [(ngModel)]="selectedPerson.email" name="email" required>
            </mat-form-field>
            <mat-form-field appearance="outline" class="full-width" col-50>
                <mat-label>CEP</mat-label>
                <input type="number" matInput [(ngModel)]="selectedPerson.cep" name="cep" (keyup)="changeCep($event)" required>
            </mat-form-field>
        </div>
        <div class="form_row">
            <mat-form-field class="readonly full-width" appearance="outline" col-50>
                <mat-label>Estado</mat-label>
                <input matInput readonly [(ngModel)]="selectedPerson.state" name="state" required>
            </mat-form-field>
            <mat-form-field appearance="outline" class="readonly full-width" col-50>
                <mat-label>Cidade</mat-label>
                <input matInput readonly [(ngModel)]="selectedPerson.city" name="city" required>
            </mat-form-field>
        </div>
        <mat-form-field appearance="outline" class="readonly full-width">
            <mat-label>Rua</mat-label>
            <input matInput readonly [(ngModel)]="selectedPerson.street" name="street" required>
        </mat-form-field>        
        
        <!-- <div id="buttons">
            <button type="button" (click)="cancel()">Cancelar</button>
            <button>Salvar</button>
        </div> -->

   
    <div class="toolbar-form">
        <button mat-raised-button routerLink="/home">Cancelar</button>
        <button mat-raised-button color="primary">Salvar</button>
    </div>
</form>

</div>
